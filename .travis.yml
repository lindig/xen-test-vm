os:
  - linux
sudo: required
language: c
services:
  - docker
before_install:
  - docker build -t ring3/ocaml .
  - docker ps -a
script:
  - chmod -R o+w .
  - docker run -t -t -v $PWD:/mnt ring3/ocaml make -C /mnt

deploy:
  provider: releases
  api_key:
    secure: 
  file: src/test-vm.xen.gz
  skip_cleanup: true
  on:
    tags: true
